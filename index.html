<!DOCTYPE html>
<html lang="en-gb">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" type ="text/css" href="../Assets/style.css" />
    <title>Password Generator</title>
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>
        <div class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div>
        <div class="card-footer">
          <button onclick="generatePassword()" id="generate" class="btn">Generate Password</button>
        </div>

        <!-- Functions to set parameters -->
        <div class="passwordSettings">
          <div class="setting">
            <label for="length">Password length</label>
            <input type="number" id="length" min="8" max="128" value="8" />

            <div class="setting">
              <label for="numbers">Include numbers</label>
              <input type="checkbox" id="numbers" checked />
            </div>
         
            <div class="setting">
              <label for="symbols">Include symbols characters</label>
              <input type="checkbox" id="symbols" checked />
            </div>

            <div class="setting">
              <label for="lowercase">Include lowercase characters</label>
              <input type="checkbox" id="lowercase" checked />
            </div>

            <div class="setting">
              <label for="uppercase">Include uppercase characters</label>
              <input type="checkbox" id="uppercase" checked />
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="../script.js"></script>
  </body>
</html>
